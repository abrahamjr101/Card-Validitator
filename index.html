<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-form">
  <h2>Card Payment</h2>
  
  <label for="cardName">Cardholder Name</label>
  <input type="text" id="cardName" placeholder="Ajagun Abraham">

  <label for="cardNumber">Card Number</label>
  <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456">
  <div id="cardType"></div>

  <label for="expiry">Expiry Date</label>
  <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">

  <label for="cvv">CVV</label>
  <input type="password" id="cvv" maxlength="4" placeholder="*">

  <button id="validateBtn">Validate Card</button>

  <div id="validationResult"></div>
</div>
<script src="index.js"></script>
</body>
</html>
